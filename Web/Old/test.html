<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">

            $.getJSON('https://api.iextrading.com/1.0/stock/aapl/batch?types=quote,news,chart&range=1m&last=10#quote', function(response) {
        document.getElementById('AAPL').innerHTML = response.quote.latestPrice
      });
      
    </script>

    <div style="text-align: center">
      <h1>Exchange Rate</h1>
      <h2>Date</h2>
      <strong></strong>
    </div>
    <br>
    <p id="AAPL"></p>
</body>
</html>
