<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>SAMPLE CHART</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>
    <style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>
<body>
    <div class='chat-container' style='position: relative; height:466px; width:1650px'>
        <canvas id='buy' aria-label='Buy in 2000-2017' role='img'>
        Your browser does not support the canvas element.
        </canvas>
    </div>
    <script>
    var ctx = document.getElementById('buy').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
        type: 'bar',
    // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
                label: 'Stock Exchange - Buying (Year 2000)',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [41502.21, 40696.69, 40368.49, 19037.47, 17431.38, 21510.99, 15691.64, 23058.08, 13574.72, 18399.92, 19942.16, 9571.3],
            }, {label: 'Stock Exchange - Selling (Year 2000)',
                backgroundColor: 'rgb(216, 230, 240)',
                borderColor: 'rgb(216, 230, 240)',
                data: [10790.1, 19290.33, 19020.18, 16908.02, 21877.05, 17331.50, 22523.70, 23493.06, 22988.33, 43739.71, 51083.46, 44807.27],}]
        },
    // Configuration options go here
        options: {}
    });
    </script>
</body>

</html>
